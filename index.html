<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <title>Safari Match</title>
</head>
<body>
    <section class="wholeThing">
        <section class="header">
          <embed src="africasound.mp3" loop="true" autostart="true" width="2" height="0">
          <h1 data-text = "Safari Match Game">Safari Match Game</h1>
           
        </section>
        <button id="reset">reset and shuffle</button>

        <section id="cardStack">
            <section class="cardRow">
                <section class="card" data="0">
                    <!-- the data attribute just stores info in an html element-->
                    <img src="" class="card1">
                    <img src="map.jpeg" class="backCard">
                </section>
                <section class="card" data="1">
                    <!-- could use data attribute to...??? -->
                    <img src="" class="card2">
                    <img src="map.jpeg" class="backCard">
                </section>
                <section class="card" data="2">
                    <img src="" class="card3">
                    <img src="map.jpeg" class="backCard">
                </section>
                <section class="card" data="3">
                    <img src="" class="card4">
                    <img src="map.jpeg" class="backCard">
                </section>
                <section class="card" data="4">
                    <img src="" class="card5">
                    <img src="map.jpeg"class="backCard">
                </section>
            </section>
            
            <section class="cardRow">
                <section class="card" data="0">
                    <img src="" class="card1">
                    <img src="map.jpeg"class="backCard">
                    <!-- maybe back card img isnt necessary, culd make it a css background img then remove it  -->
                    <!-- why do all cards have a diff back img? -->
                </section>
                <section class="card" data="1">
                    <img src="" class="card2">
                    <img src="map.jpeg"class="backCard">
                </section>
                <section class="card" data="2">
                    <img src="" class="card3">
                    <img src="map.jpeg" class="backCard">
                </section>
                <section class="card" data="3">
                    <img src="" class="card4">
                    <img src="map.jpeg"class="backCard">
                </section>
                <section class="card" data="4">
                    <img src="" class="card5">
                    <img src="map.jpeg"class="backCard">
                </section>
            </section>
        </section>
    </section>
        <audio controls>
            <source src="africasound.mp3" type= "audio/mpeg" />
          </audio> 
        <script src="Js/script.js"></script>
</body>
</html>
